<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="2048 game">
    <meta name="keywords" content="game, numbers, 2048">
    <meta name="author" content="Kateřina Tomanová">
    <title>2048</title>
    <link type ="text/css" rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="header">
      <div id="button-cell">
  		    <div class="button-cell">2048</div>
      </div>

      <div id="score-nr">
  		    <div class="score-nr">Score</div>
  		    <div class="button-cell"><span id="score">0</span></div>
      </div>

      <div id="time-nr">
          <div class="time-nr">Time</div>
          <div class="button-cell"><span id="time">00:00</span></div>
      </div>
  </div>

  <div id="box-container">
      <div class="box-cell" id="box-cell-0-0"></div>
      <div class="box-cell" id="box-cell-0-1"></div>
      <div class="box-cell" id="box-cell-0-2"></div>
      <div class="box-cell" id="box-cell-0-3"></div>
      <div class="box-cell" id="box-cell-1-0"></div>
      <div class="box-cell" id="box-cell-1-1"></div>
      <div class="box-cell" id="box-cell-1-2"></div>
      <div class="box-cell" id="box-cell-1-3"></div>
      <div class="box-cell" id="box-cell-2-0"></div>
      <div class="box-cell" id="box-cell-2-1"></div>
      <div class="box-cell" id="box-cell-2-2"></div>
      <div class="box-cell" id="box-cell-2-3"></div>
      <div class="box-cell" id="box-cell-3-0"></div>
      <div class="box-cell" id="box-cell-3-1"></div>
      <div class="box-cell" id="box-cell-3-2"></div>
      <div class="box-cell" id="box-cell-3-3"></div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
