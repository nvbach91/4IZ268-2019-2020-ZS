<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Lab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<main class="container">
    <header class="jumbotron">
        <h1 class="text-center">Web Lab</h1>
    </header>
    <section class="row">
        <div class="col-md-10">
            <input id="analyze_url" class="form-control form-control-lg" type="text" value="http://domena.cz">
        </div>
        <div class="col-md-2">
            <button id="analyze_start" class="form-control btn btn-primary btn-lg">Analyzovat</button>
        </div>
    </section>
    <br>
    <section class="jumbotron d-none">
        <div class="row">
            <div class="col-md-3 screenshot">
            </div>
            <div class="col-md-9">
                <h2>domena</h2>
            </div>
        </div>
    </section>
    <section id="result">
        <p></p>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

<script crossorigin="anonymous"

<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
