<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My game</title>
    <link rel="shortcut icon" href="assets/rocket.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.22.0/dist/phaser.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
</head>

<body>
    <main id="main">
        <h1>SPACE DANGER</h1>
        <label for="name">
            <input id="inputName" type="text" name="name" required placeholder="Name">
        </label>
        <button id="play">PLAY!</button>
    </main>
    <div id="before" class="scoreBoard">
        <h2>Scoreboard top5</h2>
        <table class="scoreTable">
            <tr>
                <td class="firstName">top1</td>
                <td class="firstScore">0</td>
            </tr>
            <tr>
                <td class="secondName">top2</td>
                <td class="secondScore">0</td>
            </tr>
            <tr>
                <td class="thirdName">top3</td>
                <td class="thirdScore">0</td>
            </tr>
            <tr>
                <td class="fourthName">top4</td>
                <td class="fourthScore">0</td>
            </tr>
            <tr>
                <td class="fifthName">top5</td>
                <td class="fifthScore">0</td>
            </tr>
        </table>
    </div>

    <div class="lastScore">
        <h2>Last score</h2>
        <ol id="lastScoreList">
        </ol>
    </div>

    <div id="status"></div>

    <button id="share-button" class="fbBtns" type="button">Share</button>
    <button id="like-button" class="fbBtns" type="button">Like</button>
    <button id="send-button" class="fbBtns" type="button">Send</button>
    <button id="post-button" class="fbBtns" type="button">Post to group</button>
    <button id="login-button" class="fbBtns" type="button">Login</button>
    <button id="logout-button" class="fbBtns" type="button">Logout</button>
    <div id="fb-like" class="fb-like" data-share="true" data-width="450" data-show-faces="true">
    </div>

    <script src="assets/session.js"></script>
    <script src="assets/main.js"></script>
    <script src="assets/fb.js"></script>

</body>

</html>
