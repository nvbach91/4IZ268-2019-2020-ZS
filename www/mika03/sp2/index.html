<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="email">
        <div class="sprava_uzivatele">
            <p id="pozdrav">
            </p>
            <div class="image"><img src="./image/door.png" alt="odhlásit se" title="odhlásit se">
            </div>
        </div>
        <div class="zprava_uzivatele">
            <form method="post">
                <input type="email" placeholder="Váš email">
                <input type="email" placeholder="Email příjemce">
                <input type="text" placeholder="Předmět">
                <textarea placeholder="Váš text" rows="20"></textarea>
                <input type="submit" value="Odeslat">
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
