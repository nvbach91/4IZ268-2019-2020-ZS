<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Card index for ">
    <meta name="keywords" content="card index, patients">
    <meta name="author" content="Silvia Novakova">
    <title>Document</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:thin,light,regular,medium,bold,black' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">


</head>

<body>
    <header>
        <div class="top-bar"><a href="index.html"><img src="logo.jpg" alt="Juraj Makovický logo"></a></div>
    </header>
    <main>
        <h1 id="dynamicName"></h1>
        <div class="exercises-list">
            <table id="planned-exercises-list" class="list-of-exercises">
                <tr>
                    <th>Plánované cvičenia</th>
                </tr>
            </table>
            <table id="expired-exercises-list" class="list-of-exercises">
                <tr>
                    <th>Uplynulé cvičenia</th>
                </tr>
            </table>
            <button id="add-new-exercise-btn" type="button" data-toggle="modal" data-target="#exampleModal"
                data-whatever="@getbootstrap">Pridať nové cvičenie</button>
        </div>

        <!-- Add Exercise Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Pridať nové cvičenie</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exercise-date-time" class="col-form-label">Dátum a čas cvičenia</label>
                                <input type="datetime-local" class="form-control" id="date">
                            </div>
                            <div class="form-group">
                                <label for="exercise-note" class="col-form-label">Poznámka</label>
                                <input type="text" class="form-control" id="note">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zrušiť</button>
                        <button id="submitNewExercise" type="button" class="btn btn-primary"
                            data-dismiss="modal">Uložiť</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Delete Exercise-->
        <div class="modal fade" id="staticBackdropExercise" data-backdrop="static" tabindex="-1" role="dialog"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Výmaz cvičenia z kartotéky</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Naozaj si prajete natrvalo vymazať toto cvičenie z kartotéky?
                    </div>
                    <div class="modal-footer">
                        <button id="submitDeleteExercise" type="button" class="btn btn-secondary"
                            data-dismiss="modal">Áno</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Nie</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Edit Exercise -->
        <div class="modal fade" id="exampleModalEditExercise" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabelEditExercise" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabelEditExercise">Editovať cvičenie</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exercise-date-time-edit" class="col-form-label">Dátum a čas cvičenia</label>
                                <input type="datetime-local" class="form-control" id="exercise-date-edit">
                            </div>
                            <div class="form-group">
                                <label for="exercise-note-edit" class="col-form-label">Poznámka</label>
                                <input type="text" class="form-control" id="exercise-note-edit">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zrušiť</button>
                        <button id="submitEditExercise" type="button" class="btn btn-primary"
                            data-dismiss="modal">Uložiť</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
