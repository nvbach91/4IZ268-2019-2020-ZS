    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <h1>Úkoly</h1>
        <h2>Prázdniny - cestování</h2>
        <div class="btn-group dropdown">
            <button type="button" class="btn btn-success">Exportovat</button>
            <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Vše</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Pouze sekci</li>
                <li><a href="#">Otevřeno</a></li>
                <li><a href="#">V řešení</a></li>
                <li><a href="#">Hotovo</a></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-sm-3 section" id="open-section">
                <h2>Otevřeno</h2>
                <button id="new-task">Nový úkol</button>
            </div>
            <div class="col-sm-3 section" id="in-progress-section">
                <h2>V řešení</h2>
                <button id="new-task">Nový úkol</button>
            </div>
            <div class="col-sm-3 section" id="done-section">
                <h2>Hotovo</h2>
                <button id="new-task">Nový úkol</button>
            </div>
            <div class="col-sm-3 new-section" id="new-section">
                <h2>Přidat další</h2>
            </div>
        </div>
        <!-- <div id="result"></div> -->
    </div>

    <script src="./js/main.js"></script>
