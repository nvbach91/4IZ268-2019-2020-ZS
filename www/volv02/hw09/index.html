  <div class="container">
    <div class="enter_value">
      <div class="text_area">
        <div id="encrypt-block">
          <h3>Enter your text here: </h3>
          <textarea name="user-text" id="input-text" cols="40" rows="3"></textarea>
          <br><br>
          <div class="form-group">
            <button class="btn btn-blue" id="encrypt-btn">Encrypt</button>
            <button class="btn btn-blue" id="decrypt-btn">Decrypt</button>
            <button class="btn btn-red" id="btn-reset">Clear</button>
          </div>
          <h4>Shift:</h4>
          <select name="user_step" id="encrypt-key" size="1">
            <option>1</option>
            <option>2</option>

        </div>

      <div class="result">
        <h3>Result:</h3>
        <textarea readonly id="result-text" cols="40" rows="3"></textarea>
      </div>
    </div>
