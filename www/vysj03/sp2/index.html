<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Památky UNESCO</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="logo">
            <h1>Památky UNESCO v České republice</h1>
        </div>
    </header>
    <main>
        <div class="unescoList">
            <div>
                <h2>Vyberte památku, ke které se chete podívat.</h2>
            </div>
            <div class="menu">
                <select id="select">
                    <option></option>
                </select>
            </div>
            <div>
                <button class="btn" id="buttonNav">Navigovat z mé lokace</button>
            </div>
            <div>
                <button class="btn" id="buttonCancel">Zrušit navigování</button>
            </div>
        </div>
        <div id="map">
        </div>
        <div class="info">
            <div id="unesco"></div>
            <div id="path"></div>
        </div>
    </main>
    <div class="collection">
        <div>
            <h2></h2>
            <ul id="save-contents"></ul>
        </div>
    </div>
    <footer>
        &copy; 2019, Jakub Vysušil
    </footer>
    <script src="https://api.mapy.cz/loader.js"></script>
    <script>Loader.load()</script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
