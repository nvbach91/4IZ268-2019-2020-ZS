<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <title>Ceasar cipher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="main">
    <h1 class="main-headline">Ceasar cipher</h1>
    <b class="main-text">Long live sparta!</b>
    <textarea class="cipher" name="Ceasar cipher" id="message" placeholder="Tipe your message here ..." cols="40"
        rows="10"></textarea>
    <input class="shift" type="text" id="shift" placeholder="Tipe your shift here ..." size="40">
    <button class="button" id="submit">Decipher!</button>
    <textarea class="result" name="decrypted text" id="output" placeholder="Decrypted message here ..." cols="40"
        rows="10"></textarea>
    <script src="main.js"></script>
</body>

</html>
