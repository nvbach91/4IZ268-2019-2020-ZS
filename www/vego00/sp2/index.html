<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie search</title>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Movie search</h1>
        <p>Enter the name of the movie to find information about it</p>
    </header>
    <main>
        <form id="search-form">
            <input class="input" id="search-input" name="search" placeholder="Enter movie name" />
            <button class="button">Find</button>
        </form>
        <div id="films-list"></div>
        <div id="film-information"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
