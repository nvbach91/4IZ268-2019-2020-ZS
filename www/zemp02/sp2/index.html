<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page where you can utilise Divs to play Checkers." />
    <meta name="author" content="Petr Zeman" />
    <meta name="keywords" content="Play, Checkers, Online, Free, " />
    <link rel="icon" href="./assets/icon/favicon.ico">
    <title>Checkers</title>
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <div class="container">
        <div class="gamecolumn">
            <div id="gameboard" class="gameboard">

            </div>
        </div>
        <div class="scorecolumn">
            <h1>Checkers</h1>
            <h2 id="whitePieces">
                White player pieces:
            </h2>
            <h2 id="blackPieces">
                Black player pieces:
            </h2>
            <h2 id="movesNumber">
                Moves done:
            </h2>
            <h2 id="playerTurn">
                Current Turn:
            </h2>
            <div class="button-row">
                <a class="button" id="save">Save score</a>
                <a class="button" id="stats">Statistics</a>
                <a class="button" id="reset">Reset</a>
            </div>
        </div>
    </div>
    <div id="statistic" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <iframe id="excel" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQTIdx5eBOfeo5RvVBnFnx9B35AOT6O5rde4EvbsRGTg6c8_GR63kPN2YGlYUUVeBUzGJzDeHF1uO4J/pubhtml?gid=1391870681&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
