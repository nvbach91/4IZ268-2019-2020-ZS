<body>
    <img class="logo" src="https://i.imgur.com/2tDUgPO.png">

    <div class="container-row">
        <h3>Select pokemon:</h3>
        <div id="pokemon-galery" class="pokemon-galery">
            <!--  <button id="prew">prew</button> -->
            <ul id="pokemon-select" class="pokemon-select">

            </ul>
            <!--  <button id="next">next</button> -->
            <!-- <input id="pokemon-name-input">
        <button id="submit-button">Search</button> -->
        </div>
    </div>
    <div class=container-row>
        <div id="controlls">
            <button id="gameStartButton">Start</button>
            <button id="gameRestartButton">Restart</button>
        </div>
    </div>
    <div class="container-row">
        <!-- <h2>Game area:</h2> -->
        <div id="game-area" class="game-area">
            <div class="container-row">
                <div id="wanted-pokemon" class="wanted-pokemon"></div>
                <div class="container">
                    <div id="pokemon-guess-area" class="pokemon-guess-area"></div>
                </div>
                <div id="bid-pokemon" class="bid-pokemon"></div>

            </div>
            <!-- <div id="guess-select"></div> -->
        </div>
        <!-- <h3>Score area:</h3> -->
        <div id="score-area" class="score-area">
            <h3>Total guessed: </h3>
            <h4 id="guessed-total"> </h4>
            <h3>Total missed: </h3>
            <h4 id="missed-total"></h4>
        </div>
    </div>
    <div class="container-row">
        <div class="container">
            <h3>Pokemon collection:</h3>
            <div id="pokemon-collection" class="pokemon-collection"></div>
            <h3>Card collection:</h3>
            <div id="card-collection" class="card-collection"></div>
        </div>
        <div class="container">
            <h3>Pokemon/card detail:</h3>
            <div id="stats-area" class="stats-area"></div>
        </div>
    </div>
