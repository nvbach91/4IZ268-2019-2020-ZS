<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Caesar Cipher Decoder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
</head>

<body>
    <div class="mainpage">
        <h1>Caesar Cipher Decoder</h1>
        <div class="form">
            <div><textarea placeholder="Ciphered text..." id="ciphered-text"></textarea></div>
            <div><input placeholder="With a shift of..." type="text" id="shift-value"></div>
            <div><button id="submit-button">Decipher!</button></div>
            <div class="result" id="deciphered-text"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
