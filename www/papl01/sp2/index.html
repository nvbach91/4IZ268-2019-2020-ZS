<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Lenka PapajanovskÃ¡">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="assets/foto/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <script type="text/javascript" src="https://api.mapy.cz/loader.js"></script>
    <script type="text/javascript">
        Loader.load()
    </script>

    <title>Journey Tracker</title>
</head>

<body>
    <header>
        <h1>Journey Tracker</h1>
    </header>

    <main>
        <div class="wrapper">
            <div class="wrapper_top">
                <textarea class="start">Start</textarea>
                <textarea class="destination">Destination</textarea>
                <button class="search">Search</button>
                <button class="save">Save</button>
            </div>
            <div class="wrapper_body">
                <div class="wrapper_map">
                    <div id="map"></div>
                    <script type="text/javascript">
                        var stred = SMap.Coords.fromWGS84(14.41, 50.08);
                        var map = new SMap(JAK.gel("map"), stred, 10);
                        map.addDefaultLayer(SMap.DEF_BASE).enable();
                        map.addDefaultControls();
                    </script>
                </div>

                <div class="wrapper_data">
                    <div class="general_information">
                        <h2>General information</h2>
                        <div class="general_information_info">Destination</div>
                    </div>
                    <div class="saved_points">
                        <h2>Saved points</h2>
                        <div class="saved_points_info">PointA</div>
                    </div>
                    <div class="saved_trips">
                        <h2>Saved trips</h2>
                        <div class="saved_trips_info">Trip1</div>
                        <div class="buttons">
                            <div class="button1">
                                <button class="load">Load trip</button>
                            </div>
                            <div class="button2">
                                <button class="delete">Delete trip</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>




    </footer>

    <script src="assets/js/main.js"></script>
</body>

</html
