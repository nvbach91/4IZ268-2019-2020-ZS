                <h2>Uvod</h2>
                <p>
                    Donald John Trump (* 14. června 1946 New York) je americký podnikatel, republikánský politik a 45.
                    prezident Spojených států amerických, kterým se stal 20. ledna 2017. Do Bílého domu nastoupil ve
                    věku 70 let jako nejstarší a zároveň nejbohatší zvolený prezident[4][5] a stal se také prvním mužem
                    v úřadu bez předchozí zkušenosti s politickou či armádní funkcí.[6]

                    Kandidaturu do amerických prezidentských voleb 2016 za Republikánskou stranu formálně oznámil 16.
                    června 2015 a po vítězných primárkách získal nominaci na úřad prezidenta USA během srpnového
                    stranického sjezdu v Clevelandu. Ve volbách dne 8. listopadu 2016 získal 306 hlasů volitelů (oproti
                    potřebnému počtu 270) a porazil tak svou hlavní soupeřku, demokratickou kandidátku Hillary
                    Clintonovou, na kterou připadlo 232 hlasů volitelů.
                </p>

            </article>


            <article id="2">
                <h2>Puvod a pribuzni</h2>
                <p>Narodil se v newyorském Queensu jako čtvrté z pěti dětí. Jeho rodiči byli Frederic C. Trump (11.
                    října 1905, New York – 25. června 1999) a Mary A. MacLeod (10. května 1912, Skotsko – 7. srpna
                    2000). Otec se stal v New Yorku velkým stavebním podnikatelem. Prarodiče Donalda Trumpa z otcovy
                    strany byli původem němečtí emigranti, kteří se přistěhovali do Spojených států v roce 1885. Dědeček
                    Frederic Trump (původním jménem Friedrich Trump) se narodil v malé vinařské obci Kallstadt v
                    oblasti, která patří do německé spolkové země Porýní-Falc. Babička se jmenovala Elisabeth roz.
                    Christ. Již dědeček Trump nabyl značného majetku jako majitel řetězce pohostinství mj. ve městě
                    Seattle ve státě Washington.</p>

            </article>

            <article id="3">
                <h2>Vzdělání</h2>
                <p>
                    Mladý Trump studoval na Kew-Forest School ve Forest Hills, v newyorské městské části Queens. Kvůli
                    problémům při studiu jej rodiče ve třinácti letech poslali na vojenskou akademii (New York Military
                    Academy). Tam získal akademické vzdělání a také hrál v týmech amerického fotbalu a basketbalu. Od
                    basketbalového trenéra dostal v roce 1964 cenu Coach's Award. Poté studoval dva roky na Fordham
                    University, načež přestoupil na Wharton School patřící k Pensylvánské univerzitě.
                    Po absolvování bakalářského studia <abbr
                        title="Bachelor of Science je titul bakalářského stupně typický pro anglosaský svět. Bachelor of Science obvykle stojí v určitém kontrastu s titulem Bachelor of Arts. ">
                        (BS)</abbr> v oboru ekonomie a finančnictví nastoupil v roce 1968 do otcovy firmy Trump
                    Organization.
                </p>
