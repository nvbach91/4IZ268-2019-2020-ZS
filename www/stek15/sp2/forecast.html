<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PovětrPost | Předpověď</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.png"/>
</head>

<body>
    <nav class="navbar navbar-default" id="nav_bar">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand navbar-link weather">
                    <img src="images/logo.png" class="img-responsive" id="logo" alt=""><strong>PovětrPost</strong>
                </a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="navcol">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navcol">
                <ul class="nav navbar-nav navbar-right" id="nav_list">
                    <li><a href="current.html">Aktuální</a></li>
                    <li><a href="forecast.html">Předpověď</a></li>
                    <li><a href="http://www.openweathermap.org" target="_blank">Weather Map</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <h2 class="text-center">Ta nejspolehlivější předpověď</h2>
    </div>

    <div class="container" id="container_current_info">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">Zadejte město a požadovaný počet dní předpovědi:</h3>
                <span class="text-center" id="error"></span>
            </div>

            <div class="row form-group form-inline" id="cityDiv">
                <input type="text" name="city" id="city" class="form-control" placeholder="Město">
                <input type="text" name="days" id="days" class="form-control" placeholder="Délka (1-30)">
                <button id="submitForecastRequest" class="btn btn-primary">Zjistit počasí</button>
            </div>

        </div>

        <div class="row" style="margin-top:25px">
            <table class="table table-bordered">
                <div id="header" class="text-center"></div>
                <thead>
                    <tr>
                        <th>Den č.</th>
                        <th>Ikonka</th>
                        <th>Počasí</th>
                        <th>Průměrná denní teplota</th>
                        <th>Maximální teplota</th>
                        <th>Minimální teplota</th>
                        <th>Tlak</th>
                        <th>Vlhkost</th>
                        <th>Rychlost větru</th>
                    </tr>
                </thead>

                <tbody id="forecastWeather">

                </tbody>
            </table>
        </div>

    </div>

    <div class="footer">
        <div class="container">
            <div class="row text-center" id="footer_text">
                <p>4IZ268, druhá semestrální práce, ZS 19/20 &copy;stek15</p>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="forecast.js"></script>
</body>

</html>
