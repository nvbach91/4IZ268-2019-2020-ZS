<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">


    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Hedání min</title>
  </head>
  <body>


  <div id="frontpanel">
    <form class="" action="index.html" method="post">
      <label for="rowcount">Hráč</label>
      <input type="text" id="player" name="rowcount" value="Kuba">
      <label for="rowcount">Počet řádků</label>
      <input type="text" id="rowcount" name="rowcount" value="10">
      <label for="colcount">Počet sloupců</label>
      <input type="text" id="colcount" name="colcount" value="10">
      <button id="start" type="button" name="button">Načíst hru</button>
    </form>

    <div id="timer">
      <span id="time">0</span>
    </div>
    <table id="gameboard">

    </table>
    <canvas id="model" width="300" height="300"></canvas>

  </div>

  <div id="highscore">
    <table id="scores" rules="rows">
      <thead>
          <th>Jméno</th><th>Level</th><th>Čas</th>
      </thead>
      <tbody id="score_records">
        <tr>
          <td>Kuba</td>
          <td>20x20</td>
          <td>14s</td>
        </tr>
      </tbody>
    </table>
  </div>



  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script src="googlesheets.js"></script>

  <script src="script.js"></script>
  <script type="module"  src="mine.js"></script>
  <script async defer src="https://apis.google.com/js/api.js"
     onload="this.onload=function(){};handleClientLoad()"
     onreadystatechange="if (this.readyState === 'complete') this.onload()">
   </script>
  </body>
</html>
