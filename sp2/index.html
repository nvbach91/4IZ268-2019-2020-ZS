<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <title>Mario's App</title>
    <meta name="author" content="Mario Slavev">
    <meta charset="UTF-8">
    <meta name="keywords" content="facebook, location, weather, posts, login, logout">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="srylesheet" href="assets/css/spinner.css">
    <link rel="shortcut icon" href="assets/img/ms-fav.jpg" type="image/x-icon">
</head>
<body class="d-flex flex-column">
    <div class="container-fluid px-0">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-0 px-0"> <a class="navbar-brand"><img id="logo"
                    src="assets/img/ms.png"></a> <span class="v-line"></span> <button class="navbar-toggler mr-3"
                type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active"> <a class="nav-link" href="https://developers.facebook.com">Facebook
                            Api</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="https://openweathermap.org/api">Weather Api</a>
                    </li>
                    <li class="nav-item"> <a class="nav-link"
                            href="https://www.openstreetmap.org/#map=7/49.817/15.478">Location Api</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="www.vse.cz">VSE</a> </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input id="input" class="form-control mr-sm-2" type="search" placeholder="Search"
                        aria-label="Search" />

                </form>
            </div>
        </nav>
    </div>
    <div id="page-content">
        <div class="container text-center">
            <div class="row justify-content-center">
                <h1>This is my first app with using javascript.</h1>
                <div class="social-buttons">
                    <a href="#" class="social-buttons__button social-button social-button--facebook"
                        aria-label="Facebook">
                        <span class="social-button__inner">
                            <i class="fab fa-facebook-f"></i>
                        </span>
                    </a>
                    <a href="#" class="social-buttons__button social-button social-button--linkedin"
                        aria-label="LinkedIn">
                        <span class="social-button__inner">
                            <i class="fab fa-linkedin-in"></i>
                        </span>
                    </a>
                    <a href="#" class="social-buttons__button social-button social-button--snapchat"
                        aria-label="SnapChat">
                        <span class="social-button__inner">
                            <i class="fab fa-snapchat-ghost"></i>
                        </span>
                    </a>
                    <a href="#" class="social-buttons__button social-button social-button--github" aria-label="GitHub">
                        <span class="social-button__inner">
                            <i class="fab fa-github"></i>
                        </span>
                    </a>
                    <a href="#" class="social-buttons__button social-button social-button--codepen"
                        aria-label="CodePen">
                        <span class="social-button__inner">
                            <i class="fab fa-codepen"></i>
                        </span>
                    </a>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md">
                            <p>Login with facebook now!</p>
                            <button class="d-inline p-2 bg-dark text-white" id="login">Login with Facebook</button>
                            <button style="display:none;" id="logout">Logout</button>
                            <button id="share-button" class="fbBtns" style="display:none;" type="button">Share</button>
                            <div id="status"></div>
                            <select style="display:none;" id="selectNumber">
                                <option>Choose a facebook group</option>
                            </select>
                            <button style="display:none;" id="fb">post</button>
                            <input type="text" id="myText">
                        </div>
                        <div class="col-md">
                            <p>Show your current location now!</p>
                            <button class="d-inline p-2 bg-dark text-white" id="find-me">Show my location</button><br />
                            <p id="status"></p>
                            <a id="map-link" target="_blank"></a>
                        </div>
                        <div class="col-md">
                            <p>See a current weather in your location!</p>
                            <div class="top-border left"></div>
                            <div class="top-border right"></div>
                            <button class="d-inline p-2 bg-dark text-white" id="unit">Change Unit</button>
                            <span id="showCity"></span>
                            <span id="showCountry"></span>
                            <img id="showIcon">
                            <p id="showTemp"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; Mario's website - seminare II</small>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/init.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/location.js"></script>
<script src="assets/js/weather.js"></script>
</body>

</html>
